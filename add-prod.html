<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Products</h1>
        <div class="card p-5 bg-light">
            <h2>Add new item</h2>
            <div class="mb-3">
                <label for="Category" class="mb-3">Enter category</label>
                <select name="category" id="category" class=""form-control>
                    <option value="0">Select category</option>
                    <option value="Women">Women</option>
                    <option value="Men">Men</option>
                    <option value="Kids">Kids</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="Type" class="mb-3">Enter type</label>
                <select name="type" id="type" class=""form-control>
                    <option value="0">Select type</option>
                    <option value="Blouser">Blouser</option>
                    <option value="Skirt">Skirt</option>
                    <option value="Long Pants">Long Pants</option>
                    <option value="Short pants">Short Pants</option>
                    <option value="T-shirt">T-Shirt</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="itemID">Enter ItemID</label>
                <input type="text" name="itemid" id="itemid" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="price">Enter Item Price</label>
                <input type="text" name="price" id="price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="stock">Enter No of Stock</label>
                <input type="text" name="stock" id="stock" class="form-control">
            </div>
 
            <button class="btn btn-primary" id="add_btn">Add Item</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
